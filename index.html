<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/area.css">
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <title>Rapid Web - Editor</title>
</head>

<body>
    <div class="Control-area">
        <div id="flip1">基础组件</div>
        <div id="panel1">
            <div class="Control-group">
                <div class="Control-button">
                    <img src="./image/Control/text.svg" width="50" height="50" alt="">
                    <div class="button-text">文字</div>
                </div>
                <div class="Control-button">
                    <img src="./image/Control/image.svg" width="50" height="50" alt="">
                    <div class="button-text">图片</div>
                </div>
            </div>

            <div class="Control-group">
                <div class="Control-button">
                    <img src="./image/Control/button.svg" width="50" height="50" alt="">
                    <div class="button-text">按钮</div>
                </div>
                <div class="Control-button">
                    <img src="./image/Control/switch.svg" width="50" height="50" alt="">
                    <div class="button-text">开关</div>
                </div>
            </div>
            <div class="Control-group">
                <div class="Control-button">
                    <img src="./image/Control/table.svg" width="50" height="50" alt="">
                    <div class="button-text">表格</div>
                </div>
                <div class="Control-button">
                    <img src="./image/Control/menu.svg" width="50" height="50" alt="">
                    <div class="button-text">菜单</div>
                </div>
            </div>
        </div>
        <br>
        <div class="hr"></div><br>
        <div id="flip2">表单</div>
        <div id="panel2">
            <div class="Control-group">
                <div class="Control-button">
                    <img src="./image/Control/edit.svg" width="50" height="50" alt="">
                    <div class="button-text">单行输入</div>
                </div>
                <div class="Control-button">
                    <img src="./image/Control/fewlineedit.svg" width="50" height="50" alt="">
                    <div class="button-text">多行输入</div>
                </div>
            </div>
            <div class="Control-group">
                <div class="Control-button">
                    <img src="./image/Control/single.svg" width="50" height="50" alt="">
                    <div class="button-text">单选</div>
                </div>
                <div class="Control-button">
                    <img src="./image/Control/multiple.svg" width="50" height="50" alt="">
                    <div class="button-text">多选</div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="./js/major.js"></script>
</body>

</html>
